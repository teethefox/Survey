<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='process2.css') }}">
    <title>Document</title>
</head>
<body> 
    <h2>{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}</h2>
    <h2>Name:<br>{{name}}</h2>
    <h2>Location:<br> {{location}}</h2>
    <h2>Language:<br> {{language}}</h2>
    <h2>Comment: <br>{{comment}}</h2>
</body>
</html>
